<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Arquivo Modelo</title>
</head>
<body>
     <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const CounterContext = React.createContext()

      function CounterProvider({children}) {
        const [savedCounts, setSavedCounts] = React.useState([])

        function saveCount(count) {
          setSavedCounts((prev) => [...prev, count])
        }
        
        return (
          <CounterContext.Provider
            value={{savedCounts, saveCount}}
          >
            {children}
          </CounterContext.Provider>
        )
      }

      function Counter() {
        const [counter, setCounter] = React.useState(0)
        const {saveCount} = React.useContext(CounterContext)
        return (
            <div className="">
                <p>Contador: {counter}</p>
                <button className="bg-green-700 text-white rounded-sm p-2" onClick ={() => (setCounter((prevValue) => prevValue + 1)) }>Incrementar</button>
                <button className="bg-red-600 text-white rounded-sm p-2" onClick = {() => (setCounter((prevValue) => prevValue - 1))}>Decrementar</button>
                <button className="bg-slate-600 text-white rounded-sm p-2" onClick={() => saveCount(counter)}>Salvar</button>
            
            </div>
        )
      }  

      function CounterList() {
        const {savedCounts} = React.useContext(CounterContext)
        return(
          <div>
            <h2>Valores salvos</h2>
            <ul>
              {savedCounts.map((value, index) => 
              <li key={`item-${index}`}>{value}</li>
              )} 
            </ul>
          </div>
        )
      }
      

      function App(){
        return (
            <main>
              <CounterProvider>
                <Counter/>
                <hr/>
                <CounterList/>
              </CounterProvider>
                
            </main>
        );
     }
     ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
    
</body>
</html>
